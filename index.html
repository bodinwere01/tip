<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=DM+Sans:wght@400;700&family=Inter&family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans&family=League+Spartan&family=Lexend+Deca&family=Libre+Franklin&family=Manrope&family=Overpass&family=Poppins:ital,wght@0,100;0,500;0,600;0,700;1,400&family=Red+Hat+Display&family=Space+Mono:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="./images/logo.svg" alt="" class="logo">
  <div class="flex-container">
    <div class="flex-item-1">
      <label for="">Bill</label>
      <input type="number" id="bill" placeholder="0">
      <label for="">Select Tip %</label>
      <div class="flex-container-2">
        <input type="button" value="5" id="btn1" class="btn">
        <input type="button" value="10" id="btn2" class="btn">
        <input type="button" value="15" id="btn3" class="btn">
        <input type="button" value="25" id="btn4" class="btn">
        <input type="button" value="50" id="btn5" class="btn">
        <input type="number" placeholder="Custom" id="custom">
      </div>
      <div class="texts">
        <label for="">Number of People</label>
        <span id="error" class="alert">Can't be zero</span>
      </div>

      <input type="number" id="people" placeholder="0" min="1" value="">
    </div>
    <div class="flex-item-2">
      <div class="flex-1">
        <div class="word">
          <h6>Tip Amount</h6>
          <p>/ person</p>
        </div>
        <div id="amount">$0.00</div>
      </div>
      <div class="flex-2">
        <div class="word">
          <h6>Total</h6>
          <p>/ person</p>
        </div>
        <div id="total">$0.00</div>
      </div>
      <div class="flex-3">
        <button class="reset" style="margin-top: 25%;" id="reset">Reset</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="tip.js"></script>

</html>
